<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>  
  <div class="container">
    <div class="col-12 row formulario">
      <div class="col-8 form">
        <form class="row g-3 needs-validation" novalidate onsubmit="return Saludo()">
          <div class="col-md-4">
            <label for="SaludoID" class="form-label">Saludo</label>
            <input type="text" class="form-control" id="SaludoID" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-10">
            <button class="btn btn-primary" type="button" onclick="Saludo()">Validar</button>
          </div>
        </form>
      </div>
      <div class="col-4 respuesta">
        <h1 class="h1">RESPUESTA</h1>
        <div id="saludo">
        </div>
      </div>
    </div>
  </div>

<script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
<script src="./script.js"></script>
</body>
</html>
