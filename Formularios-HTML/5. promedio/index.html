<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.js"></script>


</head>
<body>

 

    <div class="wrapper">
        <div class="form-box login">
            <h2>Promedio</h2>
            <form name="formulario" class="form">
                <div class="input-box">
                    <span class="icon"><ion-icon name="caret-back-outline"></ion-icon></span>
                    <input type="number" id="nota1Input" required>
                    <label for="nota1Input">Nota 1 </label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="caret-back-outline"></ion-icon></span>
                    <input type="number" id="nota2Input" required>
                    <label for="nota2Input">Nota 2 </label> 
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="caret-back-outline"></ion-icon></span>
                    <input type="number" id="nota3Input" required> 
                    <label for="nota3Input">Nota 3 </label>
                </div>
                <div class="remember-forgot">
                    <button type="button" onclick="promedio()" class="btn">Calcular</button> 
                </div>
            </form>
        </div>
        
        <div class="col-4 resultado">
            <H2>RESULTADO</H2>
            <div id="promedio"></div>
        </div>



</body>
</html>
