<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor Edad </title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>

</head>
<body>

    <div class="container">
        <div class="wrapper">
            <div class="form-box login">
                <h2> Edad Año </h2>
                <form name="formulario" class="form">

                    <div class="input-box">
                        <input type="number" id="anoNacimientoID"  oninput="validarInput(this)" required>
                        <label for="nota1Input">Año Nacimiento  </label>
                    </div>

                    <div class="input-box">
                        <input type="number" id="anoActualID"   oninput="validarInput(this)" required>
                        <label for="nota1Input">Año Actual </label>
                    </div>

    
                    <div class="remember-forgot">
                        <button type="button" onclick="calcularEdadAno()" class="btn">Calcular</button> 
                    </div>
                </form>
            </div>

            <div class="col-4 resultado">
                <h2>RESULTADO</h2>
                <div class="resultadoss" id="resultado"></div>
            </div>
            
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
