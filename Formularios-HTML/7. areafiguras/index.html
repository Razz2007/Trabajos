<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrado Area </title>
    <link rel="stylesheet" href="style.css">
    <script src="./scrip.js"></script>

</head>
<body>
    <nav>
        <a href="./index.html">Cuadrado</a>
        <a href="./rectangulo.html">Rectangulo</a>
        <a href="./triangulo.html">Triangulo</a>

    </nav>

    <div class="container">
        <div class="wrapper">
            <div class="form-box login">
                <h2>Calcula Area de un Cuadrado</h2>
                <form name="formulario" class="form">
                    <div class="input-box">
                        <input type="number" id="ladoCuadrado1" required>
                        <label for="nota1Input">Lado1</label>
                    </div>
    
                    <div class="input-box">
                        <input type="number" id="ladoCuadrado2" required>
                        <label for="nota2Input">Lado2</label> 
                    </div>
    
                    <div class="remember-forgot">
                        <button type="button" onclick="calcularAreaCuadrado()" class="btn">Calcular</button> 
                    </div>
                </form>
            </div>

            <div class="col-4 resultado">
                <H2>RESULTADO</H2>
                <div id="calcularAreaCuadrado" class="resultadoss"></div>
            </div>

</body>
</html>
