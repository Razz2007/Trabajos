    <title>Porcentaje y Suma</title>
</head>
<body>
    <script>
        let num1= 2.5;
        let num2=4.5;
        let num3=2.7;
        let porcent1=num1*(30/100);
        let porcent2=num2*(30/100);
        let porcent3=num3*(40/100);
        console.log(porcent1);
        console.log(porcent2);
        console.log(porcent3);
        let suma = porcent1+porcent2+porcent3;
        console.log(suma);
    </script>
