<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
</head>
<body>
    <script>
        let numeroUno=10;
        let numeroDos=20;
        let suma;
        let resta;
        let multiplicacion;
        let division;

        suma=numeroUno+numeroDos;

        resta=numeroUno-numeroDos;

        multiplicacion=numeroUno*numeroDos;

        division=numeroUno/numeroDos;

        console.log("Suma: "+suma+"\n")
        console.log("Resta: "+resta+"\n")
        console.log("Multiplicacion: "+multiplicacion+"\n")
        console.log("Division: "+division+"\n")
    </script>
</body>
</html>
